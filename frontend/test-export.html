<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Export Logs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 10px; padding: 10px 20px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .error { background-color: #ffebee; }
        .success { background-color: #e8f5e8; }
    </style>
</head>
<body>
    <h1>Test Export Logs Functionality</h1>
    
    <div>
        <label for="token">Auth Token:</label>
        <input type="text" id="token" placeholder="Enter your auth token" style="width: 400px;">
        <small>Get this from localStorage['auth-token'] in the browser console</small>
    </div>
    
    <div>
        <button onclick="testExport('text')">Export as Text</button>
        <button onclick="testExport('excel')">Export as Excel</button>
        <button onclick="testExport('pdf')">Export as PDF</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:5000';
        
        async function testExport(format) {
            const token = document.getElementById('token').value;
            const resultsDiv = document.getElementById('results');
            
            if (!token) {
                addResult('Please enter an auth token', 'error');
                return;
            }
            
            try {
                addResult(`Testing export as ${format}...`, 'info');
                
                const response = await fetch(`${API_URL}/api/admin/export-logs?format=${format}`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    addResult(`Export failed: ${response.status} ${response.statusText} - ${errorText}`, 'error');
                    return;
                }
                
                const blob = await response.blob();
                
                // Create download link
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.setAttribute('href', url);
                
                const timestamp = new Date().toISOString().slice(0, 10);
                let filename = `activity-logs-${timestamp}`;
                let extension = '';
                
                switch (format) {
                    case 'text':
                        extension = '.txt';
                        break;
                    case 'pdf':
                        extension = '.pdf';
                        break;
                    case 'excel':
                        extension = '.csv';
                        break;
                }
                
                link.setAttribute('download', filename + extension);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                addResult(`Export successful! Downloaded ${filename}${extension}`, 'success');
                
            } catch (error) {
                addResult(`Export failed: ${error.message}`, 'error');
            }
        }
        
        function addResult(message, type) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);
        }
        
        // Auto-fill token from localStorage if available
        window.addEventListener('load', () => {
            const token = localStorage.getItem('auth-token');
            if (token) {
                document.getElementById('token').value = token;
            }
        });
    </script>
</body>
</html>
