version: 1.0
runtime: nodejs22
build:
  commands:
    pre-build:
      - npm ci --omit=dev
    build:
      - npm run build:apprunner
    post-build:
      - echo "Build completed"
run:
  runtime-version: 22
  command: node dist/server.js
  network:
    port: 5000
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
