version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rayerp-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://admin:${MONGO_ROOT_PASSWORD:-rayerp123}@mongodb:27017/rayerp?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      CORS_ORIGIN: ${FRONTEND_HOST}
      FRONTEND_URL: ${FRONTEND_HOST}
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - rayerp-network
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "${BACKEND_HOST}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s